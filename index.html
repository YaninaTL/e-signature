  <body

    "

      cellpadding="0"

      <tr>
        <td width="15%" valign="top">

            style="margin: auto 0.7em"
          />
          <a
            href="tel:+34-600-377-597"
            style="text-decoration: none; color: black"
            ><span style="font-size: 0.8rem">+34 600 377 597</span></a
          >
          <br />
          <div>

              src="https://img.icons8.com/android/24/000000/filled-message.png"

              style="margin: auto 0.5em; margin-bottom: -0.2em"

              style="text-decoration: none; color: black; font-size: 0.8rem"
              ><span style="color: rgb(214, 52, 52)">contact</span>@<span
                style="color: rgb(214, 52, 52)"
                >hector</span
              >tormos<span style="color: rgb(214, 52, 52)">lopez</span>.com
            </a>
          </div>
          <!-- Solve envelope problem and span btw first and last name -->

          <p
            style="
              text-transform: uppercase;

              margin-bottom: 0.5em;

            IT systems, interpreting, translations, tutoring...

      <tr>
